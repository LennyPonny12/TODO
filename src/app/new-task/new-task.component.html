<div class="newTaskBody" #taskBody>
  <div class="before" *ngIf="!active">
    <div class="textInputContainer">
      <span class="text"> Add new task... </span>
    </div>
    <div>
      <svg
        (click)="onActive()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </div>
  </div>
  <div class="after" *ngIf="active">
    <div class="content">
      <div class="inputAfterContainer">
        <label class="textAfter" for="name">Name</label>
        <input #nameInput class="inputAfter" type="text" id="name" />
      </div>
      <div class="inputAfterContainer">
        <label class="textAfter" for="desc">Description</label>
        <input #descInput class="inputAfter" type="text" id="desc" />
      </div>
    </div>
    <div class="final">
      <div class="colorBoxContainer">
        <div (click)="onColorSelect($event)" class="colorBox red"></div>
        <div (click)="onColorSelect($event)" class="colorBox lightblue"></div>
        <div (click)="onColorSelect($event)" class="colorBox green"></div>
        <div (click)="onColorSelect($event)" class="colorBox yellow"></div>
        <div (click)="onColorSelect($event)" class="colorBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="cancelColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="addIcon"
        (click)="onAddTask(nameInput.value, descInput.value)"
      >
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        (click)="onLeave()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="exit"
      >
        <path
          fill-rule="evenodd"
          d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
</div>
