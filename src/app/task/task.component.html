<div
  class="taskBody"
  [ngStyle]="{ background: task.color === '' ? '#fff' : task.color }"
  (mouseenter)="onAnimationAdd()"
  (mouseleave)="onAnimationRemove()"
>
  <div class="text" [ngClass]="{ done: task.isDone }">
    <span class="name">{{ task.name }}</span>
    <span class="desc">{{ task.desc }}</span>
  </div>
  <div>
    <svg
      (click)="change()"
      *ngIf="!task.isDone"
      xmlns="http://www.w3.org/2000/svg"
      class="icon stroke"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <svg
      (click)="change()"
      *ngIf="task.isDone"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="icon"
    >
      <path
        fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div class="editContainer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      class="editIcon editAnimationLeft"
      #edit
      (click)="onEdit()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
      />
    </svg>
  </div>
  <div class="deleteContainer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      class="deleteIcon editAnimationRight"
      #delete
      (click)="onDelete()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>
</div>
